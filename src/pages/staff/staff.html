  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Staff</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let staff of staffList">
      <ion-avatar item-start>
        <img [src]="staff.imageURL">
      </ion-avatar>
      <h2>{{staff.name}}</h2>
      <h3>{{staff.company}}</h3>
    </ion-item>
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab color="danger" (click)="pageAdd()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
