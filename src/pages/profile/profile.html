<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <div padding align="center" *ngIf="showProfile">
    <img class="image" src="assets/imgs/user.jpg">
    <h2 class="name">{{name}}</h2>
    <h2 class="company">{{company}}</h2>
  </div>

  <ion-list>
      <ion-item>
        <ion-label fixed>Name</ion-label>
        <ion-input type="text" [(ngModel)]="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Company</ion-label>
        <ion-select [(ngModel)]="company" placeholder="select">
          <ion-option value="Maybank">Maybank</ion-option>
          <ion-option value="CIMB">CIMB</ion-option>
          <ion-option value="RHB">RHB</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>

    <div padding>
        <button ion-button block (click)="submit()">Submit</button>
    </div>
    
</ion-content>
