<ion-header>

  <ion-navbar>
    <ion-title>Add New Staff</ion-title>
    <ion-buttons end>
        <button ion-button (click)="close()">Close</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>



<ion-content>
    
  <div padding align="center">
    <img class="image" [src]="user.imageURL || 'assets/imgs/user.jpg'">
  </div>
  
  <ion-list>
    <ion-item>
      <ion-label fixed>Name</ion-label>
      <ion-input type="text" [(ngModel)]="user.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>IC No:</ion-label>
      <ion-input type="text" [(ngModel)]="user.icNo"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Company</ion-label>
      <ion-select [(ngModel)]="user.company" placeholder="select">
        <ion-option value="Maybank">Maybank</ion-option>
        <ion-option value="CIMB">CIMB</ion-option>
        <ion-option value="RHB">RHB</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label fixed>Image URL:</ion-label>
      <ion-input type="text" [(ngModel)]="user.imageURL"></ion-input>
    </ion-item>

  </ion-list>
  
  <div padding>
      <button ion-button block (click)="submit()">Submit</button>
  </div>
        
</ion-content>
